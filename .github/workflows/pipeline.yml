name: 'Desployment in master branch'

on: 
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: 'install dependencies'
        run: npm install
      - name: 'Linter code'
        run: npm run lint
      - name: 'Build'
        run: npm run build:start

